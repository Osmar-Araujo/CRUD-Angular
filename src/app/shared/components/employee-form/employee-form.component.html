<form class="mt-3 col-md-8 offset-md-2" (ngSubmit)="onSave()" [formGroup]="employeeForm">
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="text" class="form-control" placeholder="Nome" formControlName="name">
      </div>
      <div class="form-group col-md-6">
        <input type="text" class="form-control" placeholder="Sobrenome" formControlName="lastName">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="text" class="form-control" placeholder="Email" formControlName="email">
      </div>
      <div class="form-group col-md-6">
        <input type="text" class="form-control" placeholder="Data Início" formControlName="startDate">
      </div>

    </div>
    <button type="submit" class="btn btn-dark btn-block text-light">Salvar</button>
  </form>
  <button type="button" class="btn btn-secondary mt-2 col-md-3 offset-md-2" (click)="onGoBackToList()">Voltar para a lista de funcionários</button>
